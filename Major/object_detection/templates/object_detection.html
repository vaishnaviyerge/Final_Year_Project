{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Count Detection</title>
    <link rel="stylesheet" href="{% static 'css/main-style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #00796b;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            letter-spacing: 1px;
            border-radius: 0 0 10px 10px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar a {
            text-decoration: none;
            color: #00796b;
            font-weight: 600;
        }

        .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
            transform: scale(1.03);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 10px;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        #file-name {
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }

        .results {
            margin-top: 30px;
            text-align: center;
        }

        .results img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .result-details {
            text-align: left;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
        }

        .result-details h2 {
            color: #00796b;
            margin-bottom: 10px;
        }

        .result-details p {
            margin: 6px 0;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function showFileName(input) {
            const fileName = input.files[0].name;
            document.getElementById('file-name').innerText = 'Selected file: ' + fileName;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const startButton = document.getElementById("start-camera");
            const stopButton = document.getElementById("stop-camera");
            const webcam = document.getElementById("webcam");
            let stream = null;

            startButton?.addEventListener("click", async () => {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        webcam.srcObject = stream;
                        webcam.style.display = "block";
                    } catch (err) {
                        console.error("Error accessing webcam:", err);
                    }
                } else {
                    alert("Webcam not supported in this browser.");
                }
            });

            stopButton?.addEventListener("click", () => {
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach((track) => track.stop());
                    webcam.style.display = "none";
                    webcam.srcObject = null;
                }
            });
        });
    </script>
</head>

<body>
    <header>
        Object Count Detection 
    </header>

    <div class="container">
        <div class="top-bar">
            <a href="/"><i class="fa fa-arrow-left"></i> Home</a>
            <a href="history"><button class="btn">History</button></a>
        </div>

        <div class="upload-section">
            <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                {% csrf_token %}
                <div class="upload-btn-wrapper">
                    <button class="btn">Choose Image</button>
                    <input type="file" name="image" accept="image/*" required onchange="showFileName(this)">
                </div>
                <div>
                    <button type="submit" class="btn">Detect Object</button>
                </div>
                <p id="file-name"></p>
            </form>
            <div id="loading" class="loading">
                <p>Detecting objects, please wait...</p>
            </div>
        </div>

        {% if image_uploaded %}
        <div class="results">
            <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
            <div class="result-details">
                <h2>Results:</h2>
                <p><label>Object Count:</label> {{ object_count }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
